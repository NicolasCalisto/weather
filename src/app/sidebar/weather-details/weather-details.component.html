<ul class="weatherDetails">
    <h4>Detalhes do Clima</h4>
    <li>
        <span>Nublado</span>
        <span class="cloudy">{{ cloudy }} %</span>
    </li>
    <li>
        <span>Humidade</span>
        <span class="humidity">{{ humidity }} %</span>
    </li>
    <li>
        <span>Vento</span>
        <span class="wind">{{ wind }} km/h</span>
    </li>
</ul>
